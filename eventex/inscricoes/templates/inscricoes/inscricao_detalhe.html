{% extends 'base.html' %}

{% block content %}
    <!-- OVERVIEW -->
    <section>
        <div class="content row padding-bottom-3 desktop-12 container">
            <h1>Obrigado por se inscrever!</h1>
            <div class="desktop-6">
                <p>Seus dados de inscrição:</p>
                <ul>
                    <li>Nome: {{ inscricao.name }}</li>
                    <li>CPF: {{ inscricao.cpf }}</li>
                    <li>E-mail: {{ inscricao.email }}</li>
                    <li>Fone: {{ inscricao.phone }}</li>
                </ul>
                <p>Abs.</p>
            </div>
        </div>
    </section>
{% endblock content %}
